{% extends "layouts/admin_base.html" %}
{% block admin_title %}Admin - Sincronizar{% endblock %}
{% block admin_content %}
  <h2>Adicionar URL para sincronizar</h2>
  <form method="post">
    <label for="url">URL:</label><br/>
    <input type="url" id="url" name="url" placeholder="https://example.com/file" style="width: 60%;" required/><br/><br/>
    <button type="submit">Sincronizar</button>
  </form>
{% endblock %}
